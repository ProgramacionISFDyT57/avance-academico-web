<div class="dialog-content-wrapper">

  <mat-toolbar matDialogTitle class="mat-primary m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span>{{ title }}</span>
      <button mat-icon-button (click)="matDialogRef.close(false)" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-4 m-0">
      <div fxLayout="row" fxLayoutAlign="start start">
        {{ message }}
      </div>
  </div>

  <div mat-dialog-actions class="m-0 p-3" fxLayout="row" fxLayoutAlign="end center">
    <button mat-button color="primary" (click)="matDialogRef.close(true)">
      {{ btnOkText }}
    </button>
    <button mat-button (click)="matDialogRef.close(false)">
      {{ btnCancelText }}
    </button>
  </div>

</div>
