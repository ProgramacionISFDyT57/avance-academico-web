<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<div class="container mt-2">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Crear Materia de {{ carrera }}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
      <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">
        <mat-form-field>
          <input matInput placeholder="Nombre de la materia" formControlName="nombre">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Año</mat-label>
          <mat-select formControlName="anio" (selectionChange)="cambioAnio()">
            <mat-option *ngFor="let anio of anios" [value]="anio">
              {{anio}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Tipo de materia</mat-label>
          <mat-select formControlName="tipoMateria">
            <mat-option *ngFor="let tipoMateria of tiposMaterias" [value]="tipoMateria.id">
              {{tipoMateria.nombre}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <ng-select [items]="materiasFiltradas" [groupBy]="'anio'" [placeholder]="'Correlativas'" [notFoundText]="'Na hay materias de años anteriores'" [multiple]="true" [loading]="cargadoMaterias"
          bindLabel="nombre" bindValue="id" formControlName="correlativas">
        </ng-select>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" form="form"
        [disabled]="!formulario.valid || showSpinner">Crear</button>
      <button mat-raised-button (click)="cerrar()">Volver </button>
    </mat-card-actions>
  </mat-card>

</div>
