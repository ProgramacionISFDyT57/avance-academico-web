<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<div class="container mt-2">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Abrir inscripción a {{ materia }}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
        <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">

            <mat-form-field>
              <input type="number" min="2019" maxlength="4" matInput placeholder="Año" formControlName="año">
            </mat-form-field>

            <ng-select [items]="profesores" [placeholder]="'Profesor'" bindLabel="nombre_completo" bindValue="id" formControlName="id_profesor">
            </ng-select>

            <mat-form-field>
              <input matInput [matDatepicker]="picker1" placeholder="Inicio de Inscripción" formControlName="fecha_inicio">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <input matInput [matDatepicker]="picker2" placeholder="Fin de Inscripción" formControlName="fecha_limite">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <!-- Agregar las restriccions de las fechas. Cierre de inscripcion no puede ser anterior a inicio -->

          </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" form="form" [disabled]="!formulario.valid || showSpinner">Crear</button>
      <button mat-raised-button (click)="cerrar()">Volver </button>
    </mat-card-actions>
  </mat-card>


</div>
