<h2>Abrir Inscripcion a Cursada</h2>
<div class="container">
  <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">

    <mat-form-field>
      <input type="number" min="2019" maxlength="4" matInput placeholder="A침o" formControlName="a침o">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Profesor</mat-label>
      <mat-select formControlName="id_profesor">
        <mat-option *ngFor="let profesor of profesores" [value]="profesor.id">
          {{profesor.apellido}}, {{profesor.nombre}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Inicio de Inscripci칩n" formControlName="fecha_inicio">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="Fin de Inscripci칩n" formControlName="fecha_limite">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <!-- Agregar las restriccions de las fechas. Cierrre de inscripcion no puede ser anterior a inicio -->

  </form>
</div>
<button mat-raised-button color="primary" type="submit" form="form" [disabled]="!formulario.valid">Crear</button>
<button mat-raised-button routerLink="../">Volver </button>
