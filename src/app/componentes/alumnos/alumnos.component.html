<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<div class="table-container mat-elevation-z8">

  <mat-form-field class="filtro no-print">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>

  <button matTooltip="Actualizar" class="btn-actualizar no-print" mat-mini-fab (click)="listarAlumnos(false)">
    <mat-icon>refresh</mat-icon>
  </button>

  <button matTooltip="Crear Alumno" class="btn-crear no-print" mat-fab color="primary" (click)="crearAlumno()">
    <mat-icon>add</mat-icon>
  </button>

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tel√©fono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
    </ng-container>

    <ng-container matColumnDef="carrera">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Carrera </th>
      <td mat-cell *matCellDef="let element"> {{element.carrera | titlecase }} </td>
    </ng-container>

    <ng-container matColumnDef="cohorte">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cohorte </th>
      <td mat-cell *matCellDef="let element"> {{element.cohorte }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="no-print"> Acciones </th>
      <td class="nowrap no-print" mat-cell *matCellDef="let element">
        <button class="mx-1" mat-mini-fab color="primary" matTooltip="Detalles" (click)="detalles(element.id_alumno)">
          <mat-icon>info</mat-icon>
        </button>
        <button class="mx-1" mat-mini-fab color="accent" matTooltip="Editar" (click)="editarAlumno(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="!element.carrera" class="mx-1" mat-mini-fab color="warn" matTooltip="Eliminar"
          (click)="eliminar(element.id_alumno)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[25, 50, 100]" class="no-print"></mat-paginator>
</div>
