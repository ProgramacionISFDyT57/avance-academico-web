<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<h2 mat-dialog-title>Crear Alumno</h2>

<mat-dialog-content>
  <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()" #myNgForm="ngForm">

    <mat-form-field>
      <mat-label>Carrera</mat-label>
      <mat-select formControlName="id_carrera_abierta">
        <mat-option *ngFor="let carrera of carreras" [value]="carrera.id">
          {{carrera.nombre}} ({{carrera.cohorte}})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nombre" formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Apellido" formControlName="apellido">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="DNI" formControlName="dni">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="TelÃ©fono" formControlName="telefono">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Domicilio" formControlName="domicilio">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento" formControlName="fecha_nacimiento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-raised-button color="primary" type="submit" form="form"
    [disabled]="!formulario.valid || showSpinner">Crear</button>
  <button mat-raised-button (click)="cerrar()">Volver </button>
</mat-dialog-actions>
