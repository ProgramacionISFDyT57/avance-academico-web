<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<div class="container mt-2">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Crear Alumno</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
      <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">

        <mat-form-field>
          <mat-label>Carrera</mat-label>
          <mat-select formControlName="id_carrera_abierta">
            <mat-option *ngFor="let carrera of carreras" [value]="carrera.id">
              {{carrera.nombre}} ({{carrera.cohorte}})
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Apellido" formControlName="apellido">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="DNI" formControlName="dni">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" type="email">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="TelÃ©fono" formControlName="telefono">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Fecha de Nacimeiento" formControlName="fecha_nacimiento" type="date">
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" form="form"
        [disabled]="!formulario.valid || showSpinner">Crear</button>
      <button mat-raised-button (click)="cerrar()">Volver </button>
    </mat-card-actions>
  </mat-card>

</div>
