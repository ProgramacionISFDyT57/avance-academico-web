<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<h2 mat-dialog-title>Cambio de Clave</h2>

<mat-dialog-content>
  <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">

    <mat-form-field>
      <input matInput type="password" placeholder="Contraseña Actual" formControlName="claveVieja">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Contraseña Nueva" formControlName="claveNueva">
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" placeholder="Contraseña Nueva" formControlName="claveNueva2">
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-raised-button color="primary" type="submit" form="form"
  [disabled]="!formulario.valid || showSpinner || this.formulario.value.claveNueva !== this.formulario.value.claveNueva2">Guardar</button>
<button mat-raised-button (click)='cerrar()'>Volver </button>
</mat-dialog-actions>
