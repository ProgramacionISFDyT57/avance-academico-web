<h2 mat-dialog-title class="modal-header">Crear Usuario</h2>

<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<mat-dialog-content>
  <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">

    <mat-form-field>
      <mat-label>Rol</mat-label>
      <mat-select formControlName="id_rol">
        <mat-option *ngFor="let rol of roles" [value]="rol.value">
          {{rol.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nombre" formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Apellido" formControlName="apellido">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="DNI" formControlName="dni">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" type="email">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="TelÃ©fono" formControlName="telefono">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Domicilio" formControlName="domicilio">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento" formControlName="fecha_nacimiento" [min]="minDate" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker startView="multi-year" [startAt]="startDate" disabled="false"></mat-datepicker>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-raised-button color="primary" type="submit" form="form"
    [disabled]="!formulario.valid || showSpinner">Guardar</button>
  <button mat-raised-button (click)='cerrar()'>Volver </button>
</mat-dialog-actions>
