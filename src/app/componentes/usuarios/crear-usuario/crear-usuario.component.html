<h2>Crear Nuevo Usuario</h2>
<div class="container">
  <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">
    <mat-form-field>
      <input matInput placeholder="DNI" formControlName="documento">
    </mat-form-field>

   
    <mat-form-field>
      <input matInput placeholder="Nombre del usuario" formControlName="nombre">
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Apellido del usuario" formControlName="apellido">
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Telefono del usuario" formControlName="telefono">
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Mail del usuario" formControlName="email" type="email">
    </mat-form-field>


    <mat-form-field>
      <input matInput placeholder="Fecha_Nacimeiento del usuario" formControlName="fecha_nacimiento" type="date">
    </mat-form-field>



    <mat-form-field>
      <mat-label>Ingrese el Rol..</mat-label>
      <mat-select formControlName="rol">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <!-- <mat-form-field>
      <input type="number" min="1" max="5" matInput placeholder="Id_Rol del usuario" formControlName="Id_Rol" type="number">
    </mat-form-field> -->

</div>
<button mat-raised-button color="primary" type="submit" form="form" [disabled]="!formulario.valid">Crear</button>
<button mat-raised-button routerLink="../">Volver </button>
