<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Usuarios</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let usuario of usuarios">
        <mat-icon mat-list-icon>bookmark</mat-icon>
        <h4 mat-line>{{usuario.nombre}}</h4>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
