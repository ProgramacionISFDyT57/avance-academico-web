<div class="container mat-elevation-z8">
  <button class="btn-crear" mat-fab color="primary" routerLink="crear">
    <mat-icon>add</mat-icon>
  </button>
  
  <table mat-table [dataSource]="carreras">

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef> Duración </th>
      <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad_materias">
      <th mat-header-cell *matHeaderCellDef> Materias </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad_materias}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button *ngIf="element.cantidad_materias > element.materias_cargadas" 
          class="mx-1" mat-mini-fab matTooltip="Crear Materia">
          <mat-icon routerLink="/materias/crear/{{ element.id }}">add</mat-icon>
        </button>
        <button class="mx-1" mat-mini-fab color="primary" matTooltip="Abrir Inscripción">
          <mat-icon routerLink="abrir_inscripcion/{{ element.id }}">add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
