<button mat-fab color="primary" routerLink="crear">
  <mat-icon>add</mat-icon>
</button>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="carreras">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Nro. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef> Duracion </th>
      <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cantidad_materias">
      <th mat-header-cell *matHeaderCellDef> Materias </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad_materias}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
