<button mat-fab color="primary" routerLink="crear">
    <mat-icon>add</mat-icon>
  </button>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Carreras</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let carrera of carreras">
        <mat-icon mat-list-icon>bookmark</mat-icon>
        <h4 mat-line>{{carrera.nombre}}</h4>
        <p mat-line> duracion {{carrera.duracion}} </p>
        <button mat-mini-fab color="warn" routerLink="../materias/crear/{{carrera.id}}">
            <mat-icon>add</mat-icon>
          </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
