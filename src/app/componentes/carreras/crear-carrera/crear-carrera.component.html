<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<h2 mat-dialog-title>{{ titulo }}</h2>

<mat-dialog-content>
  <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">
    <mat-form-field>
      <input matInput placeholder="Nombre de la carrera" formControlName="nombre">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Nombre Corto" formControlName="nombre_corto">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Resolución" formControlName="resolucion">
    </mat-form-field>

    <mat-form-field>
      <input type="number" min="1" max="5" matInput placeholder="Duración" formControlName="duracion">
    </mat-form-field>

    <mat-form-field>
      <input type="number" min="1" matInput placeholder="Cantidad de materias" formControlName="cantidad_materias">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-raised-button color="primary" type="submit" form="form" [disabled]="!formulario.valid || showSpinner">Guardar</button>
  <button mat-raised-button (click)="cerrar()">Volver </button>
</mat-dialog-actions>
