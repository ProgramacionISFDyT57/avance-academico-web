<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<div class="container mt-2">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Crear Carrera</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
      <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">
        <mat-form-field>
          <input matInput placeholder="Nombre de la carrera" formControlName="nombre">
        </mat-form-field>

        <mat-form-field>
          <input type="number" min="1" max="5" matInput placeholder="DuraciÃ³n" formControlName="duracion">
        </mat-form-field>

        <mat-form-field>
          <input type="number" min="1" matInput placeholder="Cantidad de materias" formControlName="materias">
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" form="form" [disabled]="!formulario.valid || showSpinner">Crear</button>
      <button mat-raised-button routerLink="../">Volver </button>
    </mat-card-actions>
  </mat-card>

</div>
