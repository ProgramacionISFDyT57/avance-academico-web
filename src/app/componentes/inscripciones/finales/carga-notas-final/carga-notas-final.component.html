<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<h2 mat-dialog-title>Carga de notas de final </h2>

<mat-dialog-content>
  <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">

    <mat-form-field>
      <input type="number" min="1" max="10" matInput placeholder="Nota" formControlName="nota">
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Libro" formControlName="libro">
    </mat-form-field>

    <mat-form-field>
      <input type="number" matInput placeholder="Folio" formControlName="folio">
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions fxLayoutAlign="end center">
  <button mat-raised-button color="primary" type="submit" form="form" [disabled]="!formulario.valid || showSpinner">Crear</button>
  <button mat-raised-button (click)="cerrar()">Volver </button>
</mat-dialog-actions>
