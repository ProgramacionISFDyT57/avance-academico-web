<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<div class="container mt-2">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Carga de notas de cursada</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
        <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">

            <mat-form-field>
              <input type="number" min="1" max="10" matInput placeholder="Nota 1er Cuatrimestre" formControlName="nota_cuat_1">
            </mat-form-field>

            <mat-form-field>
              <input type="number" min="1" max="10" matInput placeholder="Nota 2do Cuatrimestre" formControlName="nota_cuat_2">
            </mat-form-field>

            <mat-form-field>
              <input type="number" min="1" max="10" matInput placeholder="Nota Recuperatorio" formControlName="nota_recuperatorio">
            </mat-form-field>

            <mat-form-field>
              <input type="number" min="1" max="10" matInput placeholder="% Asistencia" formControlName="asistencia">
            </mat-form-field>

            
          </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" form="form" [disabled]="!formulario.valid || showSpinner">Crear</button>
      <button mat-raised-button (click)="cerrar()">Volver </button>
    </mat-card-actions>
  </mat-card>


</div>
