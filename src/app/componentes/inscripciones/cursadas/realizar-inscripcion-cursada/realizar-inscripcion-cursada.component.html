<mat-progress-bar mode="indeterminate" color="warn" [style.display]="showSpinner ? 'block' : 'none'"></mat-progress-bar>

<div class="container mt-2">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Realizar Inscripci√≥n a {{ materia }}</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <mat-card-content>
      <form id="form" [formGroup]="formulario" (ngSubmit)="enviar()">

        <mat-radio-group formControlName="cursa">
          <mat-radio-button [value]="cursa">Cursa</mat-radio-button>
          <mat-radio-button [value]="libre">Libre</mat-radio-button>
        </mat-radio-group>

        <mat-checkbox formControlName="equivalencia">
          Solicita Equivalencia
        </mat-checkbox>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" form="form"
        [disabled]="!formulario.valid || showSpinner">Crear</button>
      <button mat-raised-button (click)="cerrar()">Volver </button>
    </mat-card-actions>
  </mat-card>

</div>
